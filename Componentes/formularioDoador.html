<section class="formulario-colaborador container-fluid">
    <article class="row">
        <h2>Seja um colaborador mensal do ISFN</h2>
        <div class="col-md-8">

            <div class=" mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" placeholder="Nome Completo" aria-label="Nome"
                    aria-describedby="basic-addon1" id="nome">
            </div>
            <div class=" mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="number" class="form-control" placeholder="CPF" aria-label="cpf"
                    aria-describedby="basic-addon1" id="cpf">
            </div>

            <div class="mb-3">
                <label for="email-inp" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email-inp" placeholder="nome@exemplo.com">
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="+55 (99)9 9999-9999">
            </div>

            <label for="endereco" class="form-label">Endereço</label>
            <div class="input-group mb-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="endereco" placeholder="País">
                    <input type="text" class="form-control" id="endereco" placeholder="Estado">
                    <input type="text" class="form-control" id="endereco" placeholder="Cidade">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="endereco" placeholder="Rua">
                    <input type="text" class="form-control" id="endereco" placeholder="Quadra">
                    <input type="text" class="form-control" id="endereco" placeholder="Lote">
                    <input type="text" class="form-control" id="endereco" placeholder="Setor">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="endereco" placeholder="Completo">
                    <input type="text" class="form-control" id="endereco" placeholder="Numero">
                </div>
            </div>


        </div>
    </article>
    <br>
    <a class="btn btn-success btn-enviar " href="#">Enviar</a>
</section>
